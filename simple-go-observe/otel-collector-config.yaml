receivers:
  otlp:
    protocols:
      grpc:

exporters:
  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
    format: proto

  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  # otlp 形式のスパンを tempo に送信する
  # 0.107.0 では jaeger も otlp/jaeger と記載するらしい（jaeger も otlp に対応したため）
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  file:
    path: /tmp/samplelog.json

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [zipkin, jaeger, otlp/tempo]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [file]

